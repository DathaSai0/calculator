<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyCalculator-Calculate || any you want</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>CALCULATOR</h1>
    <div id="calculator">
      <input type="text" id="input" />
      <div class="row">
        <button>AC</button>
        <button>**</button>
        <button>%</button>
        <button>/</button>
      </div>
      <div class="row">
        <button class="black">7</button>
        <button class="black">8</button>
        <button class="black">9</button>
        <button>*</button>
      </div>
      <div class="row">
        <button class="black">4</button>
        <button class="black">5</button>
        <button class="black">6</button>
        <button>-</button>
      </div>
      <div class="row">
        <button class="black">1</button>
        <button class="black">2</button>
        <button class="black">3</button>
        <button>+</button>
      </div>
      <div class="row">
        <button id="zeroButton" class="black">0</button>
        <button class="black">.</button>
        <button>=</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
